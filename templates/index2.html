<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style> body{background-color : rgb(255, 255, 255)} </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Download Images</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='script_image.css') }}">
</head>
<body>

    <!-- Upload form -->
    <!--<form action="{{ url_for('process_form') }}" method="post">
        <button type="submit">Daba</button>
    </form>-->

    {% if topics %}
        <div>
            {% for topic in topics %}
                <p>{{ topic }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    {% if mongo_data %}
        <div>
            <h2>MongoDB Data</h2>
            <ul>
                {% for key, value in mongo_data.items() %}
                    <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}


    <form action="{{ url_for('process_form') }}" method="post">
        <button type="submit">Click to run the script again</button>
    </form>

</body>
</html>
